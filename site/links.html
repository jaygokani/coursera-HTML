<!DOCTYPE html>
<html lang="EN">
<head>
	<title>Links</title>
	<meta charset="utf-8">
</head>

<body>
	<h1>Links make web, a web.</h1>
	<br>
	<h2>Internal links</h2>
	<section>
		<p>Linking a file in the same directory as this HTML:</p>
		<a href="heading.html" title="Leads to the heading.">Link to the same directory (Heading.html).</a>

		<a href="heading.html" title="Leads to the heading."><div>DIV Link to the same directory (Heading.html).</div></a>
	</section>

	<h2 id="top">External links</h2>
	<section>
		<p>Linking to some external links - Ig or Fb</p>
		<a href="https://www.instagram.com/jayygokani" target="_blank" title="MyIgPage">Jay's Instagram</a>
		<!--target = "_blank" opens link in new tab. -->
	</section>

	<section>
		<a href="#top" title="To section">Link to the section of same page.</a>
	</section>
</body>
</html>
