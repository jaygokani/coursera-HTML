<!DOCTYPE html>
<html lang="EN">
<head>
	<meta charset="utf-8">
	<title>Box Model</title>
	<style type="text/css">
		/* SELECTS EVERYTHING (universal selector)
		*
		{
			box-sizing: border-box;
		}
		*/

		body
		{
			margin: 0;
			padding: 0;
			background-color: gray;
		}

		#box
		{
			background-color: blue;
			padding: 10px;
			border: 5px solid black;
			margin: 40px;
			width: 300px;
			/*box-sizing: border-box;*/
			/*overflow: auto;*/
		}

		#content
		{
			background-color: #90EE90; //green
		}

		h1
		{
			margin-bottom: 30px;
		}
	</style>
</head>

<body>
	<h1>Box Model</h1>

	<div id="box">
		<div id="content">
			Hello, I am Jay. I am learnig HTML from Coursera. This course is provided by John Hopkins University and it's amazing for real.
		</div>
	</div>
</body>
</html>
